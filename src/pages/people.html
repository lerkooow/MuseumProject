<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Фабрики - Музей истории объединённых бумажных фабрик</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="people">
        <div id="menu-container"></div>

        <div class="people__content">
          <div class="people__wrapper">
            <div class="people__header">
              <h2 class="people__subtitle">ЛЮДИ ОБЪЕДИНЁННЫХ<br />БУМАЖНЫХ ФАБРИК</h2>
              <h1 class="people__title">ИХ РУКАМИ<br />ТВОРИЛАСЬ ИСТОРИЯ</h1>
            </div>

            <div class="people__description">
              <p>Узнайте истории сотрудников,<br />их вклад в развитие производства<br />и успех фабрик, продолжающийся<br />от смены к смене</p>
            </div>
            <div class="people__photo people__photo--small">
              <img src="../assets/icons/people_page1.svg" alt="Сотрудники фабрики" />
            </div>
          </div>
          <div class="people__photo people__photo--large">
            <img src="../assets/icons/people_page2.svg" alt="Сотрудники фабрики" />
          </div>
        </div>
      </div>
    </main>

    <script src="../scripts/loadMenu.js"></script>
  </body>
</html>
