<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Фабрики - Музей истории объединённых бумажных фабрик</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="people">
        <div id="menu-container"></div>

        <div class="people__content">
          <div class="people__wrapper">
            <div class="people__header">
              <h2 class="people__subtitle">ЛЮДИ ОБЪЕДИНЁННЫХ<br />БУМАЖНЫХ ФАБРИК</h2>
              <h1 class="people__title">ИХ РУКАМИ<br />ТВОРИЛАСЬ ИСТОРИЯ</h1>
            </div>

            <div class="people__description">
              <p>Узнайте истории сотрудников,<br />их вклад в развитие производства<br />и успех фабрик, продолжающийся<br />от смены к смене</p>
            </div>
            <div class="people__photo people__photo--small">
              <img src="../assets/icons/people_page1.svg" alt="Сотрудники фабрики" />
            </div>
          </div>
          <div class="people__photo people__photo--large">
            <img src="../assets/icons/people_page2.svg" alt="Сотрудники фабрики" />
          </div>
        </div>
      </div>
    </main>

    <section class="people-list">
      <div id="menu-container"></div>

      <div class="people-list__content">
        <div class="people-list__header">
          <h1 class="people-list__title">ВСЕ ЛЮДИ</h1>
          <span id="peopleCount">0</span>
        </div>

        <div class="people-list__alphabet">
          <button class="people-list__alphabet-btn" data-letter="А">А</button>
          <button class="people-list__alphabet-btn" data-letter="Б">Б</button>
          <button class="people-list__alphabet-btn" data-letter="В">В</button>
          <button class="people-list__alphabet-btn" data-letter="Г">Г</button>
          <button class="people-list__alphabet-btn" data-letter="Д">Д</button>
          <button class="people-list__alphabet-btn" data-letter="Е">Е</button>
          <button class="people-list__alphabet-btn" data-letter="Ж">Ж</button>
          <button class="people-list__alphabet-btn" data-letter="З">З</button>
          <button class="people-list__alphabet-btn" data-letter="И">И</button>
          <button class="people-list__alphabet-btn" data-letter="К">К</button>
          <button class="people-list__alphabet-btn" data-letter="Л">Л</button>
          <button class="people-list__alphabet-btn" data-letter="М">М</button>
          <button class="people-list__alphabet-btn" data-letter="Н">Н</button>
          <button class="people-list__alphabet-btn" data-letter="О">О</button>
          <button class="people-list__alphabet-btn" data-letter="П">П</button>
          <button class="people-list__alphabet-btn" data-letter="Р">Р</button>
          <button class="people-list__alphabet-btn" data-letter="С">С</button>
          <button class="people-list__alphabet-btn" data-letter="Т">Т</button>
          <button class="people-list__alphabet-btn" data-letter="У">У</button>
          <button class="people-list__alphabet-btn" data-letter="Ф">Ф</button>
          <button class="people-list__alphabet-btn" data-letter="Х">Х</button>
          <button class="people-list__alphabet-btn" data-letter="Ц">Ц</button>
          <button class="people-list__alphabet-btn" data-letter="Ч">Ч</button>
          <button class="people-list__alphabet-btn" data-letter="Ш">Ш</button>
          <button class="people-list__alphabet-btn" data-letter="Щ">Щ</button>
          <button class="people-list__alphabet-btn" data-letter="Э">Э</button>
          <button class="people-list__alphabet-btn" data-letter="Ю">Ю</button>
          <button class="people-list__alphabet-btn" data-letter="Я">Я</button>
        </div>

        <div class="people-list__filters">
          <div class="people-list__dropdowns">
            <div id="dropdown-years"></div>
            <div id="dropdown-factories"></div>
          </div>

          <div class="people-list__search">
            <input type="text" class="people-list__search-input" placeholder="Поиск..." id="peopleSearch" />
          </div>
        </div>

        <!-- <div class="people-list__grid" id="peopleGrid"></div> -->

        <div class="people-list__pagination" id="pagination"></div>
        <div class="people__controls">
          <div id="people-button-left"></div>
          <div id="people-button-right"></div>
        </div>
      </div>
    </section>

    <script src="../scripts/loadMenu.js"></script>
    <script type="module" src="../scripts/peopleFilter.js"></script>
    <script type="module" src="../scripts/loadButton.js"></script>
  </body>
</html>
