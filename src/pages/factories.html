<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Фабрики - Музей истории объединённых бумажных фабрик</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <main class="main">
      <div id="menu-container"></div>

      <div class="factories-search">
        <div class="factories-search__header">
          <div class="factories-search__search-wrapper">
            <img src="../assets/icons/prime_search.svg" alt="search" />
            <input type="text" placeholder="ПОИСК ФАБРИКИ" class="factories-search__input" id="factorySearch" />
          </div>
        </div>

        <div class="factories-search__list" id="factoriesList"></div>
      </div>

      <div class="factories-map">
        <div class="factories-map__header">
          <h1 class="factories-map__title">ФАБРИКИ</h1>
          <div class="factories-map__filters">
            <div id="dropdown-container"></div>
            <div id="dropdown-container-2"></div>
            <div id="dropdown-container-3"></div>
          </div>
        </div>

        <div class="factories-map__content">
          <div class="factories-map__map-wrapper">
            <!-- Mock data -->
            <img src="../assets/icons/map.svg" alt="Карта России" class="factories-map__map" />
          </div>
        </div>
      </div>
    </main>

    <section class="history">
      <div class="history__container">
        <div class="history__header">
          <h2 class="history__title">Вековая история</h2>
          <div class="history__controls">
            <div id="history-button-left"></div>
            <div id="history-button-right"></div>
          </div>
        </div>

        <div class="history__slider">
          <div class="history__slider-container"></div>
        </div>
      </div>
    </section>

    <section class="anniversary">
      <div class="anniversary__container">
        <div class="anniversary__header">
          <h2 class="anniversary__title">Юбилей в этом году</h2>
          <div class="anniversary__controls">
            <div id="anniversary-button-left"></div>
            <div id="anniversary-button-right"></div>
          </div>
        </div>

        <div class="anniversary__slider">
          <div class="anniversary__slider-container"></div>
        </div>
      </div>
    </section>

    <script src="../scripts/loadMenu.js"></script>
    <script src="../scripts/loadFactories.js"></script>
    <script src="../scripts/loadDropdown.js"></script>
    <script src="../scripts/loadButton.js"></script>
    <script src="../scripts/loadHistory.js"></script>
    <script src="../scripts/loadAnniversary.js"></script>
  </body>
</html>
