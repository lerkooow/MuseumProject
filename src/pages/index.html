<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Музей истории объединённых бумажных фабрик</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <main class="main">
      <div id="menu-container"></div>
      <div class="main__welcome">
        <h1 class="main__title">
          Музей истории<br />
          объединённых<br />
          бумажных<br />
          фабрик
        </h1>
        <div class="main__note">
          <div class="main__quote">
            <img src="/src/assets/icons/quote_top.svg" alt="quote" class="main__quote--top" />
            <p>
              Наш музей — не про стены<br />
              Он про людей, которые делали<br />
              невозможное каждый день
            </p>
            <img src="/src/assets/icons/quote_down.svg" alt="quote" class="main__quote--down" />
          </div>
          <p class="main__author">
            — Н. И. Савельев,<br />
            первый директор<br />
            Сухонского КБК
          </p>
        </div>
      </div>
      <div class="cards__wrapper">
        <div class="cards__slider" id="cardsSlider">
          <div class="cards__slider_container" id="cardsContainer"></div>
        </div>
      </div>
    </main>

    <script src="../scripts/loadMenu.js"></script>
    <script src="../scripts/loadCards.js"></script>
  </body>
</html>
